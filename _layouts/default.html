<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar">
          <img src="{{ site.baseurl }}/assets/img/bitcoin-cash-logo.svg" />
        </a>

        <div class="site-info">
          <h1 class="site-name">
            <a href="{{ site.baseurl }}/">{{ site.name }}</a>
          </h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        <a href="https://www.bitcoincash.org" target="_blank"><img height="40" src="{{ site.baseurl }}/assets/img/bitcoin-cash-logo.svg" /></a>
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  <script>
    function toggleMenu() {
      var x = document.getElementById("topnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>

</html>
